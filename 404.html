<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found — Indie Relief Portal</title>
  <meta name="theme-color" content="#355e3b" />
  <style>
    :root{
      --sage:#b2bfa3; --hunter:#355e3b; --gold:#d4af37; --black:#0a0a0a; --text:#fff; --soft:#e6e6e6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; display:grid; place-items:center; min-height:100vh;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 100% 0%, rgba(178,191,163,.20), transparent 60%),
        radial-gradient(800px 500px at 0% 100%, rgba(53,94,59,.25), transparent 60%),
        linear-gradient(180deg, var(--hunter) 0%, var(--black) 100%);
    }
    .card{max-width:720px;width:92%;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.18);
      border-radius:22px;box-shadow:0 20px 60px rgba(0,0,0,.45);padding:28px;text-align:center}
    .title{font-size:clamp(28px,4.5vw,52px);margin:.2rem 0 0}
    .subtitle{color:var(--soft);margin:.6rem 0 1.2rem}
    .pill{display:inline-flex;gap:.6rem;align-items:center;margin-bottom:10px;
      border:2px solid var(--gold);color:#1b1b1b;padding:.38rem .85rem;border-radius:999px;
      background:linear-gradient(180deg,var(--gold),#f7e8b0);font-weight:800;letter-spacing:.35px;
      box-shadow:0 0 24px rgba(212,175,55,.30)}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:.5rem;height:54px;
      padding:0 22px;border:0;border-radius:16px;background:linear-gradient(90deg,var(--gold),var(--sage));
      color:#1b1b1b;font-weight:900;letter-spacing:.3px;text-transform:uppercase;
      box-shadow:0 12px 40px rgba(212,175,55,.35);cursor:pointer;text-decoration:none}
    .btn:hover{transform:translateY(-1px);box-shadow:0 18px 50px rgba(212,175,55,.5)}
    .small{font-size:14px;color:var(--soft);margin-top:12px}
  </style>
</head>
<body>
  <div class="card">
    <div class="pill">✨ Inkbound × Ash B</div>
    <h1 class="title">404 — Page Not Found</h1>
    <p class="subtitle">The page you’re looking for doesn’t exist or moved. Let’s take you back to the portal.</p>
    <a class="btn" href="/">⬅ Back to Indie Relief Portal</a>
    <p class="small">Any issues? Contact <strong>Amanda</strong> @the.inkbound.society or <strong>Ash.B</strong> @reptilesandreads.</p>
  </div>
</body>
</html>
